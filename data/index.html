<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hmview.css" type="text/css"/>
    <title>HmView</title>
  </head>
  <body>
    <img id="stat">
    <table>
      <tr>
        <td>
          <img id="xlab">
        </td>
        <td style="border: 1px solid gray;">
          <img id="tiny">
        </td>
        <td style="padding-left: 30px;">
          <input type="button" id="onamex" value="X alphabetical"><br>
          <input type="button" id="oclusx" value="X cluster"><br>
          <input type="button" id="onamey" value="Y alphabetical"><br>
          <input type="button" id="oclusy" value="Y cluster"><br>
        </td>
      </tr>
      <tr>
        <td style="border: 1px solid gray;">
          <img id="main" style="position:relative; clip: rect(0px,60px,200px,0px);">
        </td>
        <td>
          <img id="ylab">
        </td>
        <td style="padding-left: 30px;">
          <p id="info"></p>
        </td>
      </tr>
    </table>
    <div id = "sse">
        <a href = "javascript:Start()">Start</a>
    </div>
    <script type="text/javascript" src="hmview.js"></script>
  </body>
</html>

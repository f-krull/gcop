<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hmview.css" type="text/css"/>
    <title>HmView</title>
  </head>
  <body>
    <table>
      <tr class="rowxlab">
        <td>
        </td>
        <td class="colxlab">
          <img id="xlab">
        </td>
        <td class="coltiny">
          <img id="tiny">
        </td>
        <td class="colstat">
          <img id="stat"><br>
          <input type="button" id="onamex" value="X alphabetical"><br>
          <input type="button" id="oclusx" value="X cluster"><br>
          <input type="button" id="orandx" value="X random"><br>
          <input type="button" id="onamey" value="Y alphabetical"><br>
          <input type="button" id="oclusy" value="Y cluster"><br>
          <input type="button" id="orandy" value="Y random"><br>
          <input type="button" id="load1"  value="load mat1"><br>
          <input type="button" id="load2"  value="load mat2"><br>
          <input type="button" id="load3"  value="load mat3"><br>
        </td>
      </tr>
      <tr class="rowmain">
        <td class="colyden">
          <img id="yden">
        </td>
        <td style="border: 1px solid gray; overflow:hidden;">
          <img id="main">
        </td>
        <td>
          <img id="ylab">
        </td>
        <td style="padding-left: 30px;">
          <p id="info"></p>
        </td>
      </tr>
      <tr class="rowxden">
        <td>
        </td>
        <td>
          <img id="xden">
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="hmview.js"></script>
  </body>
</html>
